<div class="ui segment basic slim">
  <div class="ui header blue">
    Spotify Controller
  </div>


  <div appuse="cards" group="statustabs" item="new" class="pad0 hidden">
    <div class="ui header blue medium">
      Welcome to Spotify Connect
    </div>
    <div class="ui message blue">

      <div class="ui button blue" pageaction="setClientID">

      </div>
    </div>
  </div>
  <div appuse="cards" group="statustabs" item="setup" class="pad0  hidden ">

    <div class="ui button blue" pageaction="login">
      Get Access Token
    </div>

    </div>


  </div>

  <div appuse="cards" group="statustabs" item="ready" class="pad0   ">

    <div class="ui blue message">
      <span class="ui black label right pointing">Now Playing: </span>

      </span>
    </div>

    <div class="ui button blue" pageaction="hitPlay">
      Play
    </div>

    <div class="ui button blue" pageaction="hitPause">
      Pause
    </div>

    <div class="ui button blue" pageaction="nextTrack">
      Next Track
    </div>

    <div class="ui button blue" pageaction="prevTrack">
      Prev

  </div>
